<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nori</title>
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/1b95a12645.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="nav__bar">
            <div>
                <img src="./assets/nori-sun-only.png" alt="Nori Logo" class="nav__bar__logo">
            </div>
            <div class="nav__links">
                <i class="fa-solid fa-xmark nav-close nav__icon"></i>
                <a href="#" class="nav__link">Home</a>
                <a href="#" class="nav__link">Catering</a>
                <a href="#" class="nav__link">Menu</a>
                <a href="#" class="nav__link">Order</a>
                <a href="#" class="nav__link">Contact Us</a>
            </div>
            <i class="fa-solid fa-bars nav__icon nav-open"></i>
        </nav>
        <main class="header header__slider slide-1">
            <div class="header__content">
                <!-- The slideshow code is in style.css & index.js -->
                <img src="./assets/nori-logo.webp" alt="Nori Logo slideshow" class="header__content__logo">
            </div>
        </main>
        <!-- The main layout is a grid divided in 3 columns, the first and last column are buttons and the second column is a slider with the menu's and texts -->
        <main class="main">
            <h2 class="main__title">Menu</h2>
            <div class="main__button">
                <i class="fa-solid fa-arrow-left main__back-button"></i>
            </div>
            <div class="menu-slider">
                <div class="menu-card">
                    <img src="./assets/avocado-sushi.webp" alt="Avocado sushi" class="menu-image">
                    <h4 class="menu-title">Avocado Sushi</h4>
                    <p class="menu-description">Lorem ipsum dolor, sit amet consectetur adipisicing Elis. Ipsum delegati
                        neque sunt consequatur eum sed</p>
                </div>
            </div>
            <div class="main__button">
                <i class="fa-solid fa-arrow-right main__next-button"></i>
            </div>
        </main>
    </div>

    <script src="./index.js"></script>
</body>

</html>
